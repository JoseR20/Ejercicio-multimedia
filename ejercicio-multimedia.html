<!DOCTYPE html>
<html>
  <head>
    <title>Aprendiendo a usar multimedia</title>
    <body>
      <div>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img src="Imagenes/E8rxqjCVgAYobTf.jpeg" alt="The Legend of Zelda" />
      </div>
      <br />
      <div>
        <h1>Aprendiendo a utilizar los videos</h1>
        <video
          src="Videos/ZELDA - AFTERDARK.mp4"
          controls
          autoplay
          muted
          loop
        ></video>
      </div>
      <br />
      <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio
          src="Audios/Remember the rain.mp3"
          autoplay
          controls
          loop
        ></audio>
      </div>
    </body>
  </head>
</html>
